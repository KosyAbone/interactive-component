<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css3?family=Overpass:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Interactive rating component</title>

    
  </head>
  <body>

    <!-- Rating state start -->

    <section id="container1">
      
      <div id="circle">
        <img src="./images/icon-star.svg" alt="" id="star-img">
      </div>
      <h1 class="heading">How did we do?</h1>

      <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <div id="btn-container">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
      </div>

      <button id="submit">SUBMIT</button>

    </section>
    <!-- Rating state end -->



    <!-- Thank you state start -->
  <section id="container2">

    <img id="thanks-img" src="./images/illustration-thank-you.svg" alt="" width="200px" height="120px">
    <p id="rating-box">You selected <span id="rating">5</span> out of 5</p>

    <h1> Thank you!</h1>

    <p class="text">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
  </section>

    <!-- Thank you state end -->
  <script src="script.js"></script>
  </body>
</html>
